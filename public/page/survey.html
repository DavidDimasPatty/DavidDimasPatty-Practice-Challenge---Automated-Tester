<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <header>
            <h1 id="title">Survey Form</h1>
            <p id="description">Thank You For Taking Your Time To Give Us FeedBack</p>
        </header>
        <form id="survey-form" action="/success">

            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name" maxlength="20" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
            </div>
            <div class="form-group">
                <label for="age" id="number-label">Age</label>
                <input type="number" name="age" id="number" min="17" max="40" placeholder="Enter Your Age">
            </div>

            <div class="form-group">
                <label for="occupation">Choose Your Favorite Fruit</label>
                <select name="occupation" id="favoriteFruit">
                    <option selected disabled value>Select Your Favorite Fruit</option>
                    <option value="Banana" selected>Banana</option>
                    <option value="Apple">Apple</option>
                    <option value="Orange">Orange</option>
                </select>
            </div>

            <div class="form-group">
                <label for="rating">What is Your Gender?</label>
                <div class="radio-group">
                    <input type="radio" name="rating" id="male" value="male"><label for="male"> Male </label>
                </div>
                <div class="radio-group">
                    <input type="radio" name="rating" id="female" value="female"><label for="female"> Female </label>
                </div>
                
            </div>
            </div>

            

            <div class="form-group">
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
    </main>
</body>

</html>
